<!DOCTYPE html>
<html ng-app="first-app" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      crossorigin="anonymous"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
    ></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div ng-controller="first-controller">
      <label for="name"
        >Enter Mood :
        <input name="name" type="text" ng-model="name" ng-blur="upper()"
      /></label>
      <!-- <p>{{message}}</p> -->
      <!-- <p>{{theMessage() | change : 'ranjan' : "potato" | uppercase}}</p> -->
      <button type="submit" ng-click="changeMood()">Submit</button>
    </div>
  </body>
</html>
