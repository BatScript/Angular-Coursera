<div>
  <li ng-repeat="item in list.items">
    {{ item.quantity }} of {{ item.name }}<button
      ng-click="list.badRemove($index);"
    >
      Bad Remove Item
    </button>
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
  </li>
</div>
<div class="text-danger" ng-if="list.valoInList()">
  Stop playing this game, you suck!
</div>
